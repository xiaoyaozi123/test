<body>
<div id="" style="padding: 20px">
    <h1>统一建模理论测试</h1>
    <br>
    <table cellpadding="8">
        <tr>
            <td>考试科目：统一建模语言</td>
            <td>时间：100分钟</td>
            <td>得分：100</td>
        </tr>
        <tr>
            <td>
                班级：
                <label>
                    <input value="01班" type="text">
                </label>
            </td>
            <td>
                学号：
                <label>
                    <input value="012125" type="text"/>
                </label>
            </td>
            <td>
                姓名：
                <label>
                    <input value="张三" type="text"/>
                </label>
            </td>
        </tr>
    </table>
    <h2>第一题、填空题（每空5分，共20分）</h2>
        <p class="left2em">
            1.UML的全称是：
            <input value="统一建模语言" type="text"/>
            <br>
            2.对象最突出的特征是：
            <input value="封装性" type="text"/>
            <input value="继承性" type="text"/>
            <input value="多态性" type="text"/>
        </p>

    <h2>第二题、选择题（每空10分，共20分）</h2>
    <from action="#" class="left2em">
        1.UML和软件工程的关系是：<br/><br/>
        <label><input type="radio"/>(A)UML就是软件工程</label><br/>
        <label><input type="radio" checked="checked"/>(B)UML参与到软件工程中软件开发过程的几个阶段</label><br/>
        <label><input type="radio"/>(C)UML与软件工程无关</label><br/>
        <label><input type="radio"/>(D)UML是软件工程的一部分</label><br/>
    </from>
    <br/>
    <from action="#" class="left2em">
        2.java语言支持：<br/><br/>
        <label><input type="radio" checked="checked"/>(A)单继承</label><br/>
        <label><input type="radio"/>(B)多继承</label><br/>
        <label><input type="radio"/>(C)单继承和多继承</label><br/>
        <label><input type="radio"/>(D)单继承和多继承都不支持</label><br/>
    </from>
    <br/>
    <h2>三、多选题（每题10分，共20分）</h2>
    <from action="#" class="left2em">
        1.用例的粒度分为以下那三种：<br/>
        <label><input type="radio" checked="checked"/>(A)概述级</label><br/>
        <label><input type="radio" checked="checked"/>(B)需求级</label><br/>
        <label><input type="radio"/>(C)用户目标级</label><br/>
        <label><input type="radio" checked="checked"/>(D)子功能级</label><br/>
    </from>
    <br/>
    <from action="#" class="left2em">
        2.类图由以下哪三部分组成：<br/><br/>
        <label><input type="radio" checked="checked"/>(A)名称(Name)</label><br/>
        <label><input type="radio" checked="checked"/>(B)属性(Attribute)</label><br/>
        <label><input type="radio" checked="checked"/>(C)操作(Operation)</label><br/>
        <label><input type="radio"/>(D)方法(Function)</label><br/>
    </from>
    <br/>
    <h2>四、判断题（每题10分，共20分）</h2>
    <from class="left2em">
        1.用例图只是用于和客户交流和沟通，用于确定需求。
        <label>
            <input type="radio"/>&radic;
            <input type="radio" checked="checked"/>x
        </label><br/>
         2.在状态图中，终止状态在一个状态图中允许有任意多个。
        <label>
            <input type="radio" checked="checked"/>&radic;
            <input type="radio"/>x
        </label><br/>
    </from>
    <h2>五、简答题（每题20分，共20分）</h2>
    <form action="#" class="left2em">
        <label>1.简述什么是模型及模型的表现形式？</label>
        <br/><br/>
        <textarea style="width: 70%;height: 90px;">模型是对现实世界的简化和抽象，模型是对所研究的系统、过程、事物或概念的一种表达方式。可以是物理实体，可以是某种图形。或者是一种数学表达式。
        </textarea>
    </form><br/><br/>
    <input type="button" value="计算分数"/>
